<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sunrays</title>
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
  </head>
  <body>
    <div class="frame"></div>
    <div class="parameters">
      <span class="parameter">
        <span class="parameter-label">layer:</span>
        <span class="parameter-value" id="layer-value"></span>
      </span>
      <span class="parameter">
        <span class="parameter-label">displayed:</span>
        <span class="parameter-value" id="displayed-value"></span>
      </span>
      <span class="parameter">
        <span class="parameter-label">animated:</span>
        <span class="parameter-value" id="animated-value"></span>
      </span>
      <span class="parameter">
        <span class="parameter-label">speed:</span>
        <span class="parameter-value" id="speed-value"></span>
      </span>
      <span class="parameter">
        <span class="parameter-label">effect:</span>
        <span class="parameter-value" id="effect-value"></span>
      </span>
    </div>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
